                    </div>
                    <div id ='1Away'>

                    </div>
                    <div id ='2Away'>

                    </div>
                    <div id ='3Away'>

                        <p id="weatherType3"></p>
                    </div>
                    <div id ='4Away'>

                    </div>
                </div>
